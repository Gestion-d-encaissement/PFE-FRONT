<main>
  <div class="container">
     <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
           <div class="row justify-content-center">

              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                 <div class="d-flex justify-content-center py-4"> <a routerLink="/"
                       class="logo d-flex align-items-center w-auto"> <img src="assets/img/logo.png" alt=""> <span
                          class="d-none d-lg-block">Caissier</span> </a></div>
                          <div
                          class="alert alert-danger"
                          role="alert"
                          *ngIf="msgdirect"
                        >
                          Login failed: Vos etes n'est pas un caissier
                        </div>
                 <div class="card mb-3">
                    <div class="card-body">
                       <div class="pt-4 pb-2">
                          <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                          <p class="text-center small">Enter your username & password to login</p>
                       </div>
                       <form class="row g-3 needs-validation"   *ngIf="!isLoggedIn && !msgdirect && !isLoginFailed"
                       name="form"
                       (ngSubmit)="f.form.valid && onSubmit()"
                       #f="ngForm"
                       novalidate>
                          <div class="col-12">
                             <label for="yourUsername" class="form-label">Username</label>
                             <div class="input-group has-validation">
                                 <input type="text"
                                 name="username"
                                 [(ngModel)]="form.username"
                                 required
                                 #username="ngModel" class="form-control" id="yourUsername" required>
                                <div class="invalid-feedback">Please enter your username.</div>
                             </div>
                          </div>
                          <div class="col-12">
                             <label for="yourPassword" class="form-label">Password</label> <input type="password"
                             name="password"
                             [(ngModel)]="form.password"
                             required
                             minlength="6"
                             #password="ngModel"
                              class="form-control" id="yourPassword" required>
                             <div *ngIf="password.errors" class="invalid-feedback">Please enter your password!</div>
                          </div>

                          <div class="col-12"> <button class="btn btn-primary w-100" type="submit">Login</button></div>

                          <div
                          class="alert alert-danger"
                          role="alert"
                          *ngIf="f.submitted && isLoginFailed"
                        >
                          Login failed: {{ errorMessage }}
                        </div>

                        <div class="alert alert-success" *ngIf="isLoggedIn">
                          Logged in as {{ roles }}.
                        </div>
                       </form>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </section>
  </div>
</main>
