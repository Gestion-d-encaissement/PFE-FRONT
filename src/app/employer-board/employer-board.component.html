<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between"> <a routerLink="/dashboard"
        class="logo d-flex align-items-center"> <img src="assets/img/logo.png" alt=""> <span
           class="d-none d-lg-block">Espace Employer</span> </a> <i (click)="sidebarToggle()"
        class="bi bi-list toggle-sidebar-btn"></i></div>

  <nav class="header-nav ms-auto">
     <ul class="d-flex align-items-center">
        <li class="nav-item d-block d-lg-none"> <a class="nav-link nav-icon search-bar-toggle " href="#"> <i
                 class="bi bi-search"></i> </a></li>
        <li class="nav-item dropdown pe-3">
           <a *ngIf="isLoggedIn" class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">   <span
                 class="d-none d-md-block dropdown-toggle ps-2">{{ username }}</span> </a>
           <ul *ngIf="isLoggedIn" class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
              <li class="dropdown-header">
                 <h6>{{ username }}</h6>
                 <span>{{ roles }}</span>

              </li>
              <li>
                 <hr class="dropdown-divider">
              </li>

              <li>
                 <hr class="dropdown-divider">
              </li>

              <li>
                 <hr class="dropdown-divider">
              </li>
              <li> <button class="dropdown-item d-flex align-items-center"  (click)="lougout()"> <i
                       class="bi bi-box-arrow-right"></i> <span>Sign Out</span> </button></li>
           </ul>
        </li>
     </ul>
  </nav>
</header>


<aside id="sidebar" class="sidebar">
  <ul class="sidebar-nav" id="sidebar-nav">
     <li class="nav-item"> <a class="nav-link " routerLink="/dashboard"> <i class="bi bi-grid"></i>
           <span>Dashboard</span> </a></li>
     <li class="nav-item">
        <a class="nav-link collapsed" data-bs-target="#components-nav" data-bs-toggle="collapse" href="#"> <i
              class="bi bi-menu-button-wide"></i><span>Factures</span><i class="bi bi-chevron-down ms-auto"></i>
        </a>
        <ul id="components-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
           <li> <a routerLink="listfacture"> <i class="bi bi-circle"></i><span>List-Factures</span> </a></li>
        </ul>

     </li>
     <li class="nav-item">
        <a class="nav-link collapsed" data-bs-toggle="collapse" routerLink="/profile"> <i
              class="bi bi-journal-text"></i><span>Profiles</span> </a>
     </li>
     <li class="nav-item"> <a class="nav-link " routerLink="bordero"> <i class="bi bi-grid"></i>
      <span>Borderau</span> </a></li>


  </ul>
</aside>


<main id="main" class="main">
  
  <section class="section dashboard">
    <router-outlet></router-outlet>

  </section>
</main>
