<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body"><br>

        <hr>



        <div class="card" *ngFor="let p of pay | filter:searchText" >
          <div class="card-body" >

            <td></td>

            <td>Caissier : <br>  {{p.caissier?.nom }} <br>
              Code Agence  {{p.caissier?.agence?.codeAgence }}</td>

              <tr *ngFor="let s of sum">
                <td>{{s.idagent?.agence?.codeAgence}}</td>
                 {{s}}
                 
              </tr>
          </div>
        </div>

        <h4>Somme Totale le {{todayNumber | date}} : <b>{{count2}}</b></h4>

        </div>
        <div class="modal fade" id="addfacture" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Ajouter Facture</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div [hidden]="!submitted" class="alert alert-success alert-dismissible fade show" role="alert">
                  <h6>Bordero ajouter</h6>

                </div>

                <div class="card-body">
                  <form (ngSubmit)="onSubmit() ">


                    <div class="form-group">
                      <label for="contactMethod">Paiement</label>
                      <select class="form-control" required [(ngModel)]="fact.paiement" name="paiement">
                        <option *ngFor="let paiement of Bords" [ngValue]="paiement">{{ paiement.id }}</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="title">Reference Bordereu</label>
                      <input class="form-control" required [(ngModel)]="fact.reference" name="reference" />
                    </div>
                    <div class="form-group">
                      <label for="title">Date  </label>
                      <input type="date" class="form-control" required [(ngModel)]="fact.date_j_actual" name="date_j_actual" />
                    </div>





                    <br />
                    <button
                      [disabled]="(  !fact.date_j_actual  ||!fact.reference    )"
                      class="btn btn-success" type="submit">Ajouter</button>

                  </form>
                </div>


              </div>
              <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                  data-bs-dismiss="modal">Annuler</button> </div>
            </div>
          </div>
        </div>










      </div>
    </div>
  </div>






</section>
